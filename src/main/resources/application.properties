# MYSQL DB Config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${GROWTH_DB_URL}/jobConsultingDB?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8
spring.datasource.username=${GROWTH_DB_USER}
spring.datasource.password=${GROWTH_DB_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Tomcat Port Config
server.port=9090
# JWT KEY
site.dealim.jobconsulting.secret-key=|+<T%0h;[G97|I$5Lr?h]}`8rUX.7;0gw@bF<R/|"-U0n:_6j={'.T'GHs~<AxU9
# Mybatis mapper : ~/mybatis/mapper/**Mapper.xml
mybatis.mapper-locations=classpath:mybatis/mapper/**/**.xml
# underscore (DB) -> camel (Java)
mybatis.configuration.map-underscore-to-camel-case=true
# Mybatis ResultType
mybatis.type-aliases-package=site.dealim.jobconsulting.domain
# loggin level
logging.level.web=DEBUG