<!DOCTYPE html>
<html lang="en" class="perfect-scrollbar-off">
  <head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="icon"
      sizes="76x76"
      type="image/png"
      href="%PUBLIC_URL%/favicon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="%PUBLIC_URL%/apple-icon.png"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800"
      rel="stylesheet"
    />
    <title>Job Consolting</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
      #loading > span {
        display: flex;
        position: fixed;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 100%; height: 100%;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }
      #loading > span span:nth-of-type(1), #loading span span:nth-of-type(3) {
        display: inline-block;
        background-color: rgb(54, 215, 183);
        width: 15px;
        height: 15px;
        margin: 2px;
        border-radius: 100%;
        animation: 0.7s linear 0s infinite normal both running react-spinners-BeatLoader-beat;
      }
      #loading span span:nth-of-type(2) {
        display: inline-block;
        background-color: rgb(54, 215, 183);
        width: 15px; height: 15px;
        margin: 2px;
        border-radius: 100%;
        animation: 0.7s linear 0.35s infinite normal both running react-spinners-BeatLoader-beat;
      }

      @keyframes react-spinners-BeatLoader-beat{
        50% {
          transform: scale(0.75);
          opacity: 0.2;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body style="background: #fff">
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <div id="loading">
      <span>
        <span></span>
        <span></span>
        <span></span>
      </span>
    </div>

    <script type="text/javascript">
      $("#loading").show();
      $(document).ready(function(){
        $("#loading").hide();
      });
    </script>
  </body>
</html>
